{% extends "base.html" %}
{% load static %}
{% block css %}
    <!-- Link to home-specific CSS -->
    <link rel="stylesheet" href="{% static 'resetpassword.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock css%}

{% block content %}
<section class="resetpwdsec">
    <div class="card">
        <h2 class="resethead">Customer Reset Password</h2>
        <form>
            <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Please enter your registered mobile number." required class="styled-input">
            <input type="password" id="password" name="password" placeholder="Please enter your new password here" required class="styled-input">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Please enter your new password here to confirm." required class="styled-input">
        </form>
        <button type="submit" class="reset-button">Reset Password</button>
    </div>
</section>


{% endblock %}
